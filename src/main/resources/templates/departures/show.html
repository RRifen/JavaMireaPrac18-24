<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departure</title>
</head>
<body>
    <p th:text="${departure.getType() + ', ' + departure.getDepartureDate()}">VALUE</p>
    <p th:text="${departure.getId()}">VALUE</p>


    <a th:href="@{/departures/{id}/edit(id=${departure.getId()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/departures/{id}(id=${departure.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
